        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>
                    日本でも年々人気の高まるハロウィン。<br>
                    今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
                </p>
                <audio src="ichi.mp3" controls></audio>
            </section> 
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form action="">
                    <label for="name">氏名</label>
                    <input id="name" type="text" placeholder="名前を入力してください"><br>
                    <label for="age">年代</label>
                    <select id="age">
                        <option>10代以下</option>
                        <option>20代</option>
                        <option>30代</option>
                        <option>40代以上</option>
                    </select><br>
                    <label for="male">男性</label><input id="male" type="radio" name="gender">
                    <label for="female">女性</label><input id="female" type="radio" name="gender">
                    <label for="other">その他</label><input id="other" type="radio" name="gender">
                    <br>
                    <label for="wagashi">おすすめ和菓子の名称</label><input id="wagashi" type="text" placeholder="例：みたらし団子"><br>
                    <label for="reason">おすすめする理由</label><textarea id="reason"></textarea>
                    <br>
                    <label for="agree">個人情報保護方針に同意する</label><input id="agree" type="checkbox"><br>
                    <input type="submit" value="送信"> <input type="reset" value="リセット">
                </form>
            </section>
        </article>
